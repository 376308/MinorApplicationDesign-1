<html xmlns:th="http://www.thymeleaf.org" lang="nl">


<!--Head fragment-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap css-->
    <link href="../static/css/bootstrap/bootstrap.min.css" th:href="@{css/bootstrap/bootstrap.min.css}" rel="stylesheet">

    <!--Custom css-->
    <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet">
    <title th:text="${title}">__Offline title__</title>
</head>


<!--Header fragment-->
<nav th:fragment="header-nav" class="navbar navbar-dark navbar-expand-lg" id="header">
    <div class="container">

        <a class="navbar-brand" href="#">
            <img src="../static/images/logo.svg" th:src="@{images/logo.svg}" style="height: 60px">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item px-lg-4">
                    <a class="nav-link" href="#">Lijst maken</a>
                </li>
                <li class="nav-item px-lg-4">
                    <a class="nav-link" href="#">Voor behandelaren</a>
                </li>
            </ul>

            <form class="ms-lg-5">
                <div class="input-group input-group-sm">
                    <input class="form-control" type="search" placeholder="Zoeken" id="search-query">
                    <button class="btn btn-light" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

    </div>
</nav>


<!--Footer fragment-->
<footer th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Site navigatie</h5>
                <ul>
                    <li>Geneesmiddelen overzicht</li>
                    <li>Algemene adviezen</li>
                </ul>
            </div>
            <div class="col">
                <h5>Informatie</h5>
                <ul>
                    <li>Privacy</li>
                    <li>Veelgestelde vragen</li>
                    <li>Over deze site</li>
                </ul>
            </div>
            <div class="col">
                <h5>Contact</h5>
                <ul>
                    <li>Contact pagina</li>
                    <li>jdoe@mail.nl</li>
                    <li>jdoe@mail.nl</li>
                </ul>
            </div>
        </div>
    </div>
</footer>


<!--Scripts fragment,
    scripts that should be implemented in every page can be placed here-->
<div th:fragment="scripts">
    <!--jQuery javascript-->
    <script src="../static/js/jquery/jquery-3.5.1.js" th:src="@{js/jquery/jquery-3.5.1.js}"></script>
    <!--Bootstrap javascript-->
    <script src="../static/js/bootstrap/bootstrap.min.js" th:src="@{js/bootstrap/bootstrap.min.js}"></script>
    <!--Custom javascript-->
    <script src="../static/js/main.js" th:src="@{js/main.js}"></script>
</div>
